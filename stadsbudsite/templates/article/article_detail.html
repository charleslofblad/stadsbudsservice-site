{% extends 'base.html' %}

{% block content %}
    <div class="article">
        {% if article.published_date %}
            <div class="date">xxxxxxxxxxxxxxxxxxxxxxx
                {{ article.published_date }}
            </div>
        {% endif %}
        <h1>{{ article.title }}</h1>
        <p>{{ article.body|linebreaks }}</p>
    </div>
{% endblock %}
